<html>


<head>

<!-- Titre qui va s'afficher dans la barre de titre du fureteur -->
<title>iEducNews</title>

</head>

<body>

<!-- Titre de grosseur 1 (de h1 à h6, h6 étant la plus petite police) aligné au centre -->
<h1 align="center">iEducNews</h1>

<!-- Liste Ordonnée (Ordered List)-->
<ol>

	<!-- Item d'une liste (List Item) -->
	<li>
		<!-- Ancre de type url (href) qui a comme cible une nouvelle fenête (target, blank) -->
		<a href="http://news.ycombinator.com/" target="_blank">Hacker News</a>
		
		<!-- Saut de ligne -->
		</br>
		
		<!-- Texte italique -->
		<i>http://news.ycombinator.com/</i>
	</li>
	
	<li>
		<a href="http://www.techcrunch.com/" target="_blank">TechCrunch</a>
		</br>
		<i>http://www.techcrunch.com/</i>
	</li>
</ol>

</body>

</html>
