<html>
<body>

<wicket:extend>
	<div id="title">Submit a link</div>
	<div id="main_text">
		<form wicket:id="form">
			<span>name</span><br/>
			<input type="text" id="big_input" wicket:id="name" class="long_name"/><br/><br/>
			<span>link</span><br/>
			<input type="text" id="big_input" wicket:id="link" class="link"/><br/><br/>
			<input type="submit" wicket:id="save" value="submit" id="big_input"/>
		</form>
		<div wicket:id="feedback" id="feedback"></div>
	</div>
</wicket:extend>

</body>
</html>
