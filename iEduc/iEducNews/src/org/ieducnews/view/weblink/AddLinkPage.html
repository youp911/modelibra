<html>
<body>

<wicket:extend>
	<div id="title">Submit a link</div>
	<div id="main_text">
		<form wicket:id="form">
			<span>name</span><br/>
			<input type="text" wicket:id="name" size="88"/><br/><br/>
			<span>link</span><br/>
			<input type="text" wicket:id="link" size="120"/><br/><br/>

		</form>
		<div wicket:id="feedback" id="feedback"></div>
	</div>
</wicket:extend>

</body>
</html>
